<!DOCTYPE html>
  <html>
    <HEAD>
      <title>Todo App</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
    </HEAD>
    <body>
      <div class="description-block">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class='description-block__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
      </div>
      <div class="todo-list">
        <p id='todo-list__text'>
          <label for="todo-list__input">Add Item</label>
          <div class="todo-list__block-add">
            <input id='todo-list__input'class="todo-list__items_task" type="text">
            <button>Add</button>
          </div>
        </p>
        <h3>Todo</h3>
        <ul id='todo-list__items'>
          <li>
            <input type='checkbox'>
            <label class="todo-list__items_task">Pay Bills</label>
            <input type="text" class="todo-list__items_task">
            <button class="todo-list__button_edit">Edit</button>
            <button class="todo-list__button_delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo-list__items_value">
            <input type="checkbox">
            <label class="todo-list__items_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-list__items_task">
            <button class='todo-list__button_edit'>Save</button>
            <button class="todo-list__button_delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="todo-list__items_task">See the Doctor</label>
            <input type="text" class="todo-list__items_task">
            <button class="todo-list__button_edit">Edit</button>
            <button class="todo-list__button_delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </div>
      <script type="text/javascript" SRC="app.js"></script>
    </body>
</html>
